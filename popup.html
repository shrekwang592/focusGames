<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still-Root Plant</title>
    <!-- Adjusted path for common styles -->
    <link rel="stylesheet" href="common/css/common-styles.css">
    <!-- Tailwind and Google Fonts can remain as they are (absolute URLs) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Popups have a max size, ensure body doesn't add extra margin/padding */
        body {
            margin: 0;
            padding: 0; /* Override common-styles.css padding if it's too much for popup */
            width: 780px; /* Example width, adjust as needed */
            height: 580px; /* Example height, adjust as needed */
            overflow: hidden; /* Prevent scrollbars if content slightly overflows */
        }
        /* Ensure game container uses available space well */
        .game-container {
            margin: 1rem auto; /* Keep some margin */
            padding: 1rem; /* Adjust padding if needed */
            height: calc(100% - 2rem); /* Adjust based on margin/padding */
            display: flex;
            flex-direction: column;
        }
        canvas {
            flex-grow: 1; /* Allow canvas to take available vertical space */
            max-height: 85%; /* Prevent canvas from taking too much space from controls/text */
        }
    </style>
</head>
<body>
    <!-- Content is the same as your original game's body -->
    <div class="game-container bg-white p-6 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-slate-700 mb-6">Still-Root Plant Demo</h1>

        <div class="controls">
            <button id="toggleStillRootBtn" class="btn">Activate Still-Root</button>
        </div>

        <canvas id="gameCanvas"></canvas>
        <p class="text-sm text-slate-500 mt-4 text-center">
            Click the button to activate/deactivate the Still-Root. Particles entering its green aura will slow down.
        </p>
    </div>

    <div id="messageBox" class="message-box"></div>

    <!-- Adjusted path for game-specific script -->
    <script type="module" src="game_logic/game.js"></script>
</body>
</html>
