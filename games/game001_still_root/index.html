<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still-Root Plant Demo</title>
    <!-- Link to common CSS. Adjust path as needed. -->
    <link rel="stylesheet" href="../../common/css/common-styles.css">
    <!-- If you still use Tailwind CDN for game-specific overrides, include it -->
    <script src="https://cdn.tailwindcss.com"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Game-specific styles can go here or in a separate CSS file -->
</head>
<body>
    <div class="game-container">
        <h1 class="text-3xl font-bold text-center text-slate-700 mb-6">Still-Root Plant Demo</h1>
        
        <div class="controls">
            <button id="toggleStillRootBtn" class="btn">Activate Still-Root</button>
        </div>

        <canvas id="gameCanvas"></canvas>
        <p class="text-sm text-slate-500 mt-4 text-center">
            Click the button to activate/deactivate the Still-Root. Particles entering its green aura will slow down.
        </p>
    </div>

    <div id="messageBox" class="message-box"></div>

    <!-- Game-specific script, type="module" is important -->
    <script type="module" src="game.js"></script>
</body>
</html>
